{% extends "myapp/base.html" %} {% block maincontent %}
<h1 style="display: none">dummy</h1>


{% for cat in category %}
<div class="category">
  <div class="catcard">
    <div class="catimg">
      <a href="{% url "home" cat.id %}"><img src="{{cat.coverimage.url}}" alt="" width="100%" /></a>
    </div>
    <div class="catcaption">
      <h1>{{cat.title}}</h1>
    </div>
  </div>
</div>

{% endfor %} {%endblock %}
